<div class="form-page">
  <div class="row">
    <div class="col-6 working-part mx-auto">
      <div class="formtitle">
          <div class="mb-3 maker-input">
              <input class="name-input form-header" disabled placeholder="Hey, This is the welcome section of the form" aria-invalid="false">
            </div>
      </div>

      <div id="Short-text-format">
        <div class="mb-3 maker-input">
          <input class="name-input" disabled  placeholder="What is your name ?" aria-invalid="false">
        </div>
        <div style="width: 50%" class="user-input">
          <input class="name-input" placeholder="Enter your name here." aria-invalid="false">
        </div>
      </div>

      <div id="Long-text-format">
        <div class="mb-3 maker-input">
          <input class="name-input" disabled placeholder="Tell us about yourself ?*" aria-invalid="false">
        </div>
        <div class="user-input">
          <input class="name-input" placeholder="Write about yourself" aria-invalid="false">
        </div>
        <span class="mt-3 float-right" style="color:#b8b8b8">256 maximum characters</span>
      </div>

      <div id="multiple-choice-format">
          <div class="mb-3 maker-input">
            <input class="name-input" disabled placeholder="What are your hobbies ?" aria-invalid="false">
          </div>
          <div class="user-input">
              <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Swimming
                  </label>
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Racing
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Other
                  </label>
                </div>
          </div>
        </div>

      <div id="Website-format">
        <div class="mb-3 maker-input">
          <input class="name-input" disabled placeholder="Your Portfolio Link." aria-invalid="false">
        </div>
        <div class="user-input">
          <input class="name-input" placeholder="https://" aria-invalid="false">
        </div>
      </div>

      <div id="Date-format">
        <div class="mb-3 maker-input">
          <input class="name-input" disabled placeholder="How old are you ?" aria-invalid="false">
        </div>
        <div class="user-input">
          <input style="width:25%" class="name-input" id="datepicker" placeholder="12 / DD / YYYY">
        </div>
      </div>

      <div id="Yes-No-format">
        <div class="mb-3 maker-input">
          <input class="name-input" disabled placeholder="Are you married ?" aria-invalid="false">
        </div>
        <div class="user-input">
          <label class="checkbox-inline mr-4">
            <input type="checkbox" value="">&nbsp; Yes
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="">&nbsp; No
          </label>
        </div>
      </div>

      <div id="email-format">
        <div class="mb-3 maker-input">
          <input class="name-input" disabled placeholder="Please Provide your email." type="email" aria-invalid="false">
        </div>
        <div style="width: 50%" class="user-input">
          <input class="name-input" placeholder="Type your email here." aria-invalid="false">
        </div>
      </div>

      <div id="statement-format">
          <div class="mb-3 maker-input">
              <textarea class="form-control form-statement" rows="2" spellcheck="false" placeholder="you can achieve anything if you want in life. Dreems should be seen by open eyes if they are meant to be completed"></textarea>
              <!-- <input class="name-input form-statement" disabled placeholder="you can achieve anything if you want in life. Dreems should be seen by open eyes if they are meant to be completed" aria-invalid="false"> -->
            </div>
      </div>

      <div id="Rating-format">
        <div class="mb-3 maker-input">
          <input class="name-input" disabled placeholder="Rate our service." aria-invalid="false">
        </div>
        <div style="width: 50%" class="user-input">
          <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5"
              title="Awesome - 5 stars"></label>

            <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half"
              title="Pretty good - 4.5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4"
              title="Pretty good - 4 stars"></label>
            <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half"
              title="Meh - 3.5 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3"
              title="Meh - 3 stars"></label>
            <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half"
              title="Kinda bad - 2.5 stars"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2"
              title="Kinda bad - 2 stars"></label>
            <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half"
              title="Meh - 1.5 stars"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1"
              title="Sucks big time - 1 star"></label>
            <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf"
              title="Sucks big time - 0.5 stars"></label>
          </fieldset>
        </div>
      </div>

      <div class="submit-format">

      </div>


    </div>
  </div>
</div>
